<section class="card">
  <h2>Invoices</h2>
  <table>
    <thead>
      <tr>
        <th>Bill Series</th>
        <th>Bill Number</th>
        <th>Date</th>
        <th>Customer</th>
        <th>Mobile</th>
        <th>GST</th>
        <th>State Code</th>
        <th>Total Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>
</section>

<!-- Modal for viewing items -->
<div id="itemsModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h3>Invoice Items</h3>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="itemsBody"></tbody>
    </table>
  </div>
</div>
