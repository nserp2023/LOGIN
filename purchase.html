<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dashboard.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 8px;
    }
    .field-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .field-group label {
      font-size: 12px;
      margin-bottom: 2px;
    }
    .field-group input {
      font-size: 13px;
      padding: 4px;
      margin-bottom: 2px;
    }
    .dashboard-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    .dashboard-table th,
    .dashboard-table td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
      font-size: 13px;
    }
    #banner {
      display: none;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      font-weight: bold;
    }
    .banner-success { background: #d4edda; color: #155724; }
    .banner-error { background: #f8d7da; color: #721c24; }
    .banner-warning { background: #fff3cd; color: #856404; }
    button {
      padding: 6px 12px;
      font-size: 14px;
      margin-top: 10px;
    }

    #roundOff { max-width: 40px; }
    #billNumber { max-width: 80px; }
    #invoiceAmount { max-width: 100px; }
  </style>
</head>
<body>
  <h1>Purchase Entry</h1>
  <div id="banner" class="banner"></div>

  <form id="purchaseForm">

    <!-- Row 1 -->
    <div class="form-row">
      <div class="field-group">
        <label>Bill Number</label>
        <input type="text" id="billNumber" readonly>
      </div>
      <div class="field-group">
        <label>Bill Date</label>
        <input type="date" id="entryDate" readonly>
      </div>
      <div class="field-group">
        <label>GST Number</label>
        <input type="text" id="supplierGSTInput" list="supplierGSTList" required placeholder="Type or select GST">
        <datalist id="supplierGSTList"></datalist>
      </div>
      <div class="field-group">
        <label>Supplier Name</label>
        <input type="text" id="supplierNameInput" list="supplierNameList" required placeholder="Type or select supplier">
        <datalist id="supplierNameList"></datalist>
      </div>
      <div class="field-group">
        <label>Invoice Number</label>
        <input type="text" id="invoiceNumber" required>
      </div>
      <div class="field-group">
        <label>Invoice Date</label>
        <input type="date" id="invoiceDate" required>
      </div>
      <div class="field-group">
        <label>Invoice Amount</label>
        <input type="number" id="invoiceAmount" step="0.01" required>
      </div>
      <div class="field-group">
        <label>Round Off</label>
        <input type="number" id="roundOff" step="0.01" value="0">
      </div>
      <div class="field-group">
        <label>Net Payable</label>
        <input type="number" id="netPayable" step="0.01" readonly>
      </div>
    </div>

    <!-- Product Table -->
<table class="dashboard-table">
  <thead>
    <tr>
      <th>Item Code</th>
      <th>Item Name</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Discount %</th>
      <th>Total</th>
      <th>GST %</th>
      <th>Total + GST</th>
      <th>Purchase Price</th>
      <th>Purchase + GST</th>
      <th>Landing Price</th>
      <th>Landing Price + GST</th>
      <th>Retail %</th>
      <th>Retail Price</th>
      <th>Retail + GST</th>
      <th>Wholesale %</th>
      <th>Wholesale Price</th>
      <th>Wholesale + GST</th>
      <th>Special %</th>
      <th>Special Price</th>
      <th>Special + GST</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="purchaseTbody"></tbody>
</table>

    <button type="button" id="addProductBtn">+ Add Product</button>

    <!-- Save -->
    <div class="form-row">
      <button type="submit" id="savePurchaseBtn">Save Purchase</button>
    </div>
  </form>

  <!-- Supabase + JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="purchase.js"></script>
</body>
</html>
