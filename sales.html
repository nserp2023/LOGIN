<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Entry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SALES ENTRY</h1>
    <button id="logout">Logout</button>
  </header>

  <aside id="sidebar">
    <button id="toggleBtn">â˜°</button>
    <nav>
      <ul>
        <li><a href="sales.html">Sales</a></li>
        <li><a href="history.html">Sales History</a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <!-- Customer Info -->
    <section class="card">
      <h2>Customer Details</h2>
      <label>Name: <input type="text" id="customerName"></label>
      <label>Mobile: <input type="text" id="customerMobile"></label>
      <label>Date: <input type="date" id="invoiceDate"></label>
    </section>

    <!-- Items Table -->
    <section class="card">
      <h2>Invoice Items</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Price Type</th>
            <th>GST %</th>
            <th>CGST %</th>
            <th>SGST %</th>
          </tr>
        </thead>
        <tbody id="itemsBody">
          <!-- Item rows will be added dynamically -->
        </tbody>
      </table>
      <button id="addItemBtn">+ Add Item</button>
    </section>

    <!-- Save Invoice -->
    <section class="card">
      <button id="saveInvoiceBtn">Save Invoice</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="sales.js"></script>
</body>
</html>
