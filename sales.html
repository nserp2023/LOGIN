<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Billing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside id="sidebar">
    <button id="logout">Logout</button>
  </aside>

  <main>
    <button id="toggleBtn">â˜°</button>

    <!-- Customer Info -->
    <section class="card">
      <form id="customerForm" class="inline-form">
        <label>Mobile <input type="text" id="customerMobile" required></label>
        <label>Name <input type="text" id="customerName" required></label>
        <label>Address <input type="text" id="customerAddress"></label>
      </form>
    </section>

    <!-- Bill Info (Bill Number removed) -->
    <section class="card">
      <form id="billForm" class="inline-form">
        <label>Bill Date <input type="date" id="billDate" required></label>
        <label>Series 
          <select id="billSeries" required></select>
        </label>
        <label>Salesman <input type="text" id="salesman" required></label>
        <label>Vehicle Number <input type="text" id="vehicleNumber" required></label>
      </form>
    </section>

    <!-- Sales Items -->
    <section class="card">
      <form id="salesForm" class="inline-form">
        <label>Product <input type="text" id="product" required></label>
        <label>Qty <input type="number" id="qty" required></label>
        <label>Price <input type="number" id="price" required></label>
        <button type="submit">Add Item</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Product</th><th>Qty</th><th>Price</th><th>Total</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="salesBody"></tbody>
      </table>

      <p>Grand Total: <span id="grandTotal">$0.00</span></p>
      <button id="saveInvoice">Save Invoice</button>
    </section>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="sales.js"></script>
</body>
</html>
