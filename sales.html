<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Billing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body class="dashboard-page">
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <button class="toggle-btn" id="toggleBtn">‚ò∞</button>
    <ul class="nav-list">
      <li><a href="dashboard.html">üè† Home</a></li>
      <li class="has-submenu open">
        <a href="#" class="menu-link">üí≥ Billing</a>
        <ul class="submenu">
          <li><a href="sales.html" class="active">Sales</a></li>
          <li><a href="#">Sales Return</a></li>
          <li><a href="#">Quotation</a></li>
          <li><a href="#">Sales Order</a></li>
          <li><a href="#">Transfer Out</a></li>
        </ul>
      </li>
      <li><a href="#" id="logout">üö™ Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <nav class="topbar">
      <h1>Sales Billing</h1>
    </nav>

    <section class="sales-section">
      <h2>Create Sales Invoice</h2>

      <!-- Sales Form -->
      <form id="salesForm" class="sales-form">
        <div class="form-row">
          <label for="product">Product</label>
          <input type="text" id="product" required>
        </div>
        <div class="form-row">
          <label for="qty">Quantity</label>
          <input type="number" id="qty" min="1" required>
        </div>
        <div class="form-row">
          <label for="price">Price</label>
          <input type="number" id="price" min="0" step="0.01" required>
        </div>
        <button type="submit">Add Item</button>
      </form>

      <!-- Sales Table -->
      <table class="sales-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="salesBody">
          <!-- Items will be added here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4"><strong>Grand Total</strong></td>
            <td id="grandTotal">$0.00</td>
          </tr>
        </tfoot>
      </table>

      <button id="saveInvoice" class="save-btn">üíæ Save Invoice</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="sales.js"></script>
</body>
</html>
