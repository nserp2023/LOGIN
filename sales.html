<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sales Dashboard</h1>
    <button id="logout">Logout</button>
    <button onclick="window.print()" class="print-btn">ðŸ–¨ Print Invoice</button>
  </header>

  <aside id="sidebar">
    <button id="toggleBtn">â˜°</button>
    <nav>
      <ul>
        <li><a href="sales.html">Sales</a></li>
        <li><a href="history.html">Sales History</a></li>
      </ul>
    </nav>
  </aside>

  <main id="invoice">
    <!-- Customer Details -->
    <section class="card">
      <h2>Customer Details</h2>
      <form id="customerForm">
        <label>Name <input type="text" id="customerName" required></label>
        <label>Address <input type="text" id="customerAddress" required></label>
        <label>Mobile <input type="tel" id="customerMobile" required></label>
      </form>
    </section>

    <!-- Bill Details -->
    <section class="card">
      <h2>Bill Details</h2>
      <form id="billForm">
        <label>Bill Date <input type="date" id="billDate" required></label>
        <label>Bill Series <input type="text" id="billSeries" required></label>
        <label>Bill Number <input type="text" id="billNumber" required></label>
        <label>Salesman <input type="text" id="salesman" required></label>
        <label>Vehicle Number <input type="text" id="vehicleNumber" required></label>
      </form>
    </section>

    <!-- Sales Form -->
    <section class="card">
      <h2>Sales Entry</h2>
      <form id="salesForm">
        <input type="text" id="product" placeholder="Product" required>
        <input type="number" id="qty" placeholder="Qty" required>
        <input type="number" id="price" placeholder="Price" required step="0.01">
        <button type="submit">Add Item</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="salesBody"></tbody>
      </table>

      <h3>Grand Total: <span id="grandTotal">$0.00</span></h3>
      <button id="saveInvoice">Save Invoice</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="sales.js"></script>
</body>
</html>
