<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>SALES ENTRY</h1>
    <button id="logout">Logout</button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar">
    <button id="toggleBtn">â˜°</button>
    <nav>
      <ul>
        <li><a href="sales.html">Sales</a></li>
        <li><a href="history.html">Sales History</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main>
    <!-- Customer Details -->
    <section class="card">
      <h2>Customer details</h2>
      <div class="form-row">
        <label>Name:
          <input type="text" id="customerName" placeholder="Customer name">
        </label>
        <label>Mobile:
          <input type="text" id="customerMobile" placeholder="Mobile number">
        </label>
        <label>Date:
          <input type="date" id="invoiceDate">
        </label>
      </div>
    </section>

    <!-- Items Table -->
    <section class="card">
      <h2>Invoice items</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Price type</th>
            <th>GST %</th>
            <th>CGST %</th>
            <th>SGST %</th>
          </tr>
        </thead>
        <tbody id="itemsBody">
          <!-- Item rows added dynamically by sales.js -->
        </tbody>
      </table>
      <div style="margin-top:10px;">
        <button id="addItemBtn">+ Add item</button>
      </div>
    </section>

    <!-- Actions -->
    <section class="card">
      <button id="saveInvoiceBtn">Save invoice</button>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="sales.js"></script>
</body>
</html>
